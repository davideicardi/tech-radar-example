---
layout: default
---
<section class="page">

  <h2>Category: {{ page.category | capitalize }}</h2>

  <table>
    <thead>
      <th>
        Tech
      </th>
      <th>
        Quadrant
      </th>
      <th>
        Ring
      </th>
    </thead>
    <tbody>
      {% assign blips = site.blips | sort: 'title' %}
      {% for blip in blips %} {% if blip.categories contains page.category %}
      <tr>
        <td>
          <a href="{{ blip.url | relative_url }}">
            {{ blip.title }}
          </a>
        </td>
        <td>
          {{ blip.quadrant }}
        </td>
        <td>
          <span class="ring-{{ blip.ring }}">
            {{ blip.ring }}
          </span>
        </td>
      </tr>
      {% endif %} {% endfor %}
    </tbody>
  </table>

</section>
