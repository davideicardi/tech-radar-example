---
title: "All blips"
---
<section class="box">
  <h2>All blips</h2>
  <table>
    <thead>
      <th>
        Tech
      </th>
      <th>
        Quadrant
      </th>
      <th>
        Ring
      </th>
    </thead>
    <tbody>
      {% assign blips = site.blips | sort: 'title' %}
      {% for blip in blips %}
      <tr>
        <td>
          <a href="{{ blip.url | relative_url }}">
            {{ blip.title }}
          </a>
        </td>
        <td>
          {{ blip.quadrant }}
        </td>
        <td>
          {{ blip.ring }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
