title: "Sample Tech Radar"

collections:
  blips:
    output: true
  testimonials:
    output: true

defaults:
  - scope:
      path: ""
      type: "blips"
    values:
      layout: "blip"
      categories: []
      testimonials: []
      stack: []
      moved: 0
  - scope:
      path: ""
      type: "testimonials"
    values:
      layout: "testimonial"
  - scope:
      path: ""
    values:
      layout: "default"