<div class="stacks-box">
  Stack:
  <ul class="inline-list">
    <li
      {% if page.stack == null %}
      class="selected" {% endif %} >
      <a href="{{ '/' | relative_url }}">all</a>
    </li>

    {% assign stacks = site.blips | map: 'stack' | uniq | sort %}
    {% for stack in stacks %}
    <li
      {% if page.stack == stack %}
      class="selected" {% endif %} >
      <a href="{{ '/stacks/' | append: stack | relative_url }}">{{ stack }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
